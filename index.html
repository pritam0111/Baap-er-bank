<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Fucntional <span class="text-red-500 font-medium">Baap er Bank!!!!</span> </h1>
    </header>
    <main>
       <section class="mt-8">
        <div class="text-white grid grid-cols-3 w-3/4 mx-auto gap-4 p-8 ">
            <div class="bg-yellow-400 rounded-lg">
                <h4 class="text-2xl"> Deposit</h4>
                <h2 class="text-4xl">$ <span id="deposit-total">00</span></h2>

            </div>
            <div class="bg-green-400 rounded-lg">
                <h4 class="text-2xl"> Withdraw</h4>
                <h2 class="text-4xl">$ <span id="withdrwaw-total">00</span></h2>

            </div>
            <div class="bg-red-400 rounded-lg">
                <h4 class="text-2xl"> balance</h4>
                <h2 class="text-4xl">$ <span id="deposit-total">1240</span></h2>

            </div>
        </div>
       </section>
       <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-8 " >
                <h1 class="text-4xl text-white mb-4">Your Deposit</h1>
                <input class="w-3/4 px-4 py-3 block mb-2" type="text" placeholder="$Amount you want to deposit">
                <button id="btn-deposit" class="bg-yellow-400 px-4 py-3 text-white hover:bg-sky-400 rounded-lg">Deposit</button>

            </div>
            <div class="bg-indigo-400 p-8 " >
                <h1 class="text-4xl text-white mb-4">Withdraw</h1>
                <input class="w-3/4 px-4 py-3 block mb-2" type="text" placeholder="$Amount you want to deposit">
                <button id="btn-withdraw" class="bg-yellow-400 px-4 py-3 text-white hover:bg-sky-400 rounded-lg">Deposit</button>

            </div>
        </div>
       </section>
    </main>
</body>
</html>
